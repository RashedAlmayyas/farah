<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>متجر الملابس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('img/header.jpg');
            background-size: cover;
            background-position: center;
            padding: 50px 0;
            color: white;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 200px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item .info {
            padding: 10px;
        }
        .gallery-item .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .gallery-item .price {
            color: #f39c12;
            font-size: 1.2rem;
        }
        .gallery-item .buy-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .gallery-item .buy-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
    </header>
    <div class="gallery">
    <h1> القسم النسائي</h1>
        <div class="gallery-item">
            <img src="img/1.jpg" alt="صورة 1">
            <div class="info">
                <div class="title">منتج 1</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/2.jpg" alt="صورة 2">
            <div class="info">
                <div class="title">منتج 2</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/3.jpg" alt="صورة 3">
            <div class="info">
                <div class="title">منتج 3</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/4.jpg" alt="صورة 4">
            <div class="info">
                <div class="title">منتج 4</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
    </div>
    <div class="gallery">
    <h1> القسم الرجالي</h1>
        <div class="gallery-item">
            <img src="img/4.jpg" alt="صورة 4">
            <div class="info">
                <div class="title">منتج 4</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/5.jpg" alt="صورة 5">
            <div class="info">
                <div class="title">منتج 5</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/6.jpg" alt="صورة 6">
            <div class="info">
                <div class="title">منتج 6</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/7.jpg" alt="صورة 7">
            <div class="info">
                <div class="title">منتج 7</div>
                <div class="price">100  دينار</div>
                <button class="buy-btn">اشتر الآن</button>
            </div>
        </div>
    </div>

    <script>
        const buyButtons = document.querySelectorAll('.buy-btn');
    
        buyButtons.forEach(button => {
            button.addEventListener('click', () => {
                Swal.fire({
                    icon: 'success',
                    title: 'شكرًا لشرائك هذا المنتج!',
                    showConfirmButton: false,
                    timer: 1500
                });
            });
        });
    </script>
    
</body>
</html>
